# A TOML linter such as https://taplo.tamasfe.dev/ can use this schema to validate your config.
# If you encounter any issues, please make an issue at https://github.com/yazi-rs/schemas.
"$schema" = "https://yazi-rs.github.io/schemas/yazi.json"

# ============================================================================
# [manager] - 文件管理器主界面设置
# ============================================================================
[manager]
# 三栏布局比例 [左栏(父目录), 中栏(当前目录), 右栏(预览)]
# 1:3:4 表示左栏占1/8，中栏占3/8，右栏占4/8
# 缩小中栏，增大右栏预览区域
ratio          = [ 1, 3, 4 ]

# 文件排序方式
# "alphabetical" - 字母顺序 | "natural" - 自然顺序 | "mtime" - 修改时间
sort_by        = "alphabetical"

# 排序是否区分大小写
sort_sensitive = false

# 是否倒序排列
sort_reverse 	 = false

# 是否将目录排在文件前面
sort_dir_first = true

# 是否音译排序（处理特殊字符如 Â → A）
sort_translit  = false

# 右侧显示的信息
# "none" - 无 | "size" - 文件大小 | "mtime" - 修改时间 | "permissions" - 权限
linemode       = "size"

# 是否显示隐藏文件（以.开头的文件）
# 可以临时用快捷键 '.' 切换
show_hidden    = false

# 是否显示符号链接
show_symlink   = true

# 滚动时上下保留的行数（避免文件贴边）
scrolloff      = 5

# 启用的鼠标事件
# "click" - 点击 | "scroll" - 滚动 | "drag" - 拖拽
mouse_events   = [ "click", "scroll" ]

# 窗口标题格式，{cwd}会被替换为当前目录
title_format   = "Yazi: {cwd}"

# ============================================================================
# [preview] - 右侧预览窗口设置
# ============================================================================
[preview]
# 预览文本是否自动换行
# "no" - 不换行 | "character" - 字符换行 | "word" - 单词换行
wrap            = "no"

# 代码预览的缩进大小（空格数）
tab_size        = 2

# 预览窗口最大尺寸（像素）
max_width       = 600
max_height      = 900

# 预览缓存目录，空字符串使用默认
cache_dir       = ""

# 图片预览加载延迟（毫秒），避免快速切换时卡顿
image_delay     = 30

# 图片缩放滤波算法
# "nearest" - 最近邻（最快）| "triangle" - 三形滤波（默认）| "catmull-rom" - 更好质量
image_filter    = "triangle"

# 图片预览质量（1-100），越小越快但质量差
image_quality   = 75

# Sixel协议图片缩放比例（15%）
sixel_fraction  = 15

# Ueberzug协议缩放比例（1.0 = 100%）
ueberzug_scale  = 1

# Ueberzug协议偏移量 [left, top, right, bottom]
ueberzug_offset = [ 0, 0, 0, 0 ]

# ============================================================================
# [opener] - 文件打开方式定义
# ============================================================================
[opener]

# 编辑操作 - 用编辑器打开文件
edit = [
	# Unix/Linux: 使用 $EDITOR 环境变量，默认为 nvim
	# block=true - 等待编辑器关闭再继续
	{ run = '${EDITOR:-nvim} "$@"', desc = "$EDITOR", block = true, for = "unix" },
	# Windows: 用 VS Code 打开
	{ run = 'code %*',    orphan = true, desc = "code",           for = "windows" },
	# Windows: 用 VS Code 阻塞式打开
	{ run = 'code -w %*', block = true,  desc = "code (block)",   for = "windows" },
]

# 打开操作 - 用系统默认程序打开
open = [
	# Linux: 使用 xdg-open
	{ run = 'xdg-open "$1"',                desc = "Open", for = "linux" },
	# macOS: 使用 open 命令
	{ run = 'open "$@"',                    desc = "Open", for = "macos" },
	# Windows: 使用 start 命令
	{ run = 'start "" "%1"', orphan = true, desc = "Open", for = "windows" },
]

# 显示操作 - 在文件管理器中显示文件位置
reveal = [
	# Linux: 打开文件所在目录
	{ run = 'xdg-open "$(dirname "$1")"',           desc = "Reveal", for = "linux" },
	# macOS: 在 Finder 中显示
	{ run = 'open -R "$1"',                         desc = "Reveal", for = "macos" },
	# Windows: 在资源管理器中选中
	{ run = 'explorer /select,"%1"', orphan = true, desc = "Reveal", for = "windows" },
	# 额外选项：显示图片 EXIF 信息
	{ run = '''exiftool "$1"; echo "Press enter to exit"; read _''', block = true, desc = "Show EXIF", for = "unix" },
]

# 解压操作 - 解压缩文件
extract = [
	# Unix/Linux: 使用 yazi 内置解压功能
	{ run = 'ya pub extract --list "$@"', desc = "Extract here", for = "unix" },
	# Windows: 同上
	{ run = 'ya pub extract --list %*',   desc = "Extract here", for = "windows" },
]

# 播放操作 - 播放音视频文件
play = [
	# Unix/Linux: 使用 mpv 播放器
	# orphan=true - 不等待播放结束，继续使用 yazi
	{ run = 'mpv --force-window "$@"', orphan = true, for = "unix" },
	# Windows: 同上
	{ run = 'mpv --force-window %*', orphan = true, for = "windows" },
	# 额外选项：显示媒体文件信息
	{ run = '''mediainfo "$1"; echo "Press enter to exit"; read _''', block = true, desc = "Show media info", for = "unix" },
]

[open]
rules = [
	# Folder
	{ name = "*/", use = [ "edit", "open", "reveal" ] },
	# Text
	{ mime = "text/*", use = [ "edit", "reveal" ] },
	# Image
	{ mime = "image/*", use = [ "open", "reveal" ] },
	# Media
	{ mime = "{audio,video}/*", use = [ "play", "reveal" ] },
	# Archive
	{ mime = "application/{zip,rar,7z*,tar,gzip,xz,zstd,bzip*,lzma,compress,archive,cpio,arj,xar,ms-cab*}", use = [ "extract", "reveal" ] },
	# JSON
	{ mime = "application/{json,ndjson}", use = [ "edit", "reveal" ] },
	{ mime = "*/javascript", use = [ "edit", "reveal" ] },
	# Empty file
	{ mime = "inode/empty", use = [ "edit", "reveal" ] },
	# Fallback
	{ name = "*", use = [ "open", "reveal" ] },
]

# ============================================================================
# [tasks] - 后台任务管理设置
# ============================================================================
[tasks]

# 微任务工作线程数（处理小型快速任务）
micro_workers    = 10

# 宏任务工作线程数（处理大型耗时任务如复制大文件）
macro_workers    = 10

# 失败任务重试次数
bizarre_retry    = 3

# 图片处理内存分配上限（字节）
# 536870912 = 512MB
image_alloc      = 536870912  # 512MB

# 图片缩放边界 [width, height]，0表示无限制
image_bound      = [ 0, 0 ]

# 是否禁用预加载功能
# false=启用预加载，true=禁用以节省内存
suppress_preload = false

# ============================================================================
# [plugin] - 插件系统配置
# ============================================================================

# 插件配置开始
[plugin]

# ============================================================================
# fetchers - 文件信息获取器（用于获取文件基本信息）
# ============================================================================
fetchers = [
	# 获取文件MIME类型
	# if="!mime" - 当文件没有MIME类型时才运行
	# prio="high" - 高优先级
	{ id = "mime", name = "*", run = "mime", if = "!mime", prio = "high" },
]

# ============================================================================
# spotters - 快速文件类型识别器（用于文件列表中的图标和颜色）
# ============================================================================
spotters = [
	# 文件夹
	{ name = "*/", run = "folder" },
	
	# 代码文件
	{ mime = "text/*", run = "code" },
	{ mime = "*/{xml,javascript,wine-extension-ini}", run = "code" },
	
	# 图片文件
	# 特殊格式用 magick 处理器，普通格式用 image 处理器
	{ mime = "image/{avif,hei?,jxl,svg+xml}", run = "magick" },
	{ mime = "image/*", run = "image" },
	
	# 视频文件
	{ mime = "video/*", run = "video" },
	
	# 默认处理器（当上面都不匹配时）
	{ name = "*", run = "file" },
]
# ============================================================================
# preloaders - 后台预加载器（提前加载文件内容到缓存）
# ============================================================================
preloaders = [
	# 图片预加载
	{ mime = "image/{avif,hei?,jxl,svg+xml}", run = "magick" },
	{ mime = "image/*", run = "image" },
	
	# 视频预加载（生成缩略图）
	{ mime = "video/*", run = "video" },
	
	# PDF文档预加载
	{ mime = "application/pdf", run = "pdf" },
	
	# 字体文件预加载
	{ mime = "font/*", run = "font" },
	{ mime = "application/ms-opentype", run = "font" },
]
# ============================================================================
# previewers - 实际预览器（右侧预览窗口的内容渲染）
# ============================================================================
previewers = [
	# 文件夹预览（sync=true 表示同步执行，不等待）
	{ name = "*/", run = "folder", sync = true },
	
	# 代码文件预览（语法高亮）
	{ mime = "text/*", run = "code" },
	{ mime = "*/{xml,javascript,wine-extension-ini}", run = "code" },
	
	# JSON格式特殊处理
	{ mime = "application/{json,ndjson}", run = "json" },
	
	# 图片预览
	{ mime = "image/{avif,hei?,jxl,svg+xml}", run = "magick" },
	{ mime = "image/*", run = "image" },
	
	# 视频预览（显示第一帧+时长等信息）
	{ mime = "video/*", run = "video" },
	
	# PDF文档预览
	{ mime = "application/pdf", run = "pdf" },
	
	# 压缩包预览（显示内容列表）
	{ mime = "application/{zip,rar,7z*,tar,gzip,xz,zstd,bzip*,lzma,compress,archive,cpio,arj,xar,ms-cab*}", run = "archive" },
	{ mime = "application/{debian*-package,redhat-package-manager,rpm,android.package-archive}", run = "archive" },
	{ name = "*.{AppImage,appimage}", run = "archive" },
	
	# 磁盘镜像预览
	{ mime = "application/{iso9660-image,qemu-disk,ms-wim,apple-diskimage}", run = "archive" },
	{ mime = "application/virtualbox-{vhd,vhdx}", run = "archive" },
	{ name = "*.{img,fat,ext,ext2,ext3,ext4,squashfs,ntfs,hfs,hfsx}", run = "archive" },
	
	# 字体文件预览（显示字体样式）
	{ mime = "font/*", run = "font" },
	{ mime = "application/ms-opentype", run = "font" },
	
	# 空文件预览
	{ mime = "inode/empty", run = "empty" },
	
	# 默认预览器（当上面都不匹配时）
	{ name = "*", run = "file" },
]

# ============================================================================
# [input] - 输入框设置（各种操作时的输入界面）
# ============================================================================
[input]
# 光标是否闪烁
cursor_blink = false

# cd
cd_title  = "Change directory:"
cd_origin = "top-center"
cd_offset = [ 0, 2, 50, 3 ]

# create
create_title  = [ "Create:", "Create (dir):" ]
create_origin = "top-center"
create_offset = [ 0, 2, 50, 3 ]

# rename
rename_title  = "Rename:"
rename_origin = "hovered"
rename_offset = [ 0, 1, 50, 3 ]

# filter
filter_title  = "Filter:"
filter_origin = "top-center"
filter_offset = [ 0, 2, 50, 3 ]

# find
find_title  = [ "Find next:", "Find previous:" ]
find_origin = "top-center"
find_offset = [ 0, 2, 50, 3 ]

# search
search_title  = "Search via {n}:"
search_origin = "top-center"
search_offset = [ 0, 2, 50, 3 ]

# shell
shell_title  = [ "Shell:", "Shell (block):" ]
shell_origin = "top-center"
shell_offset = [ 0, 2, 50, 3 ]

[confirm]
# trash
trash_title 	= "Trash {n} selected file{s}?"
trash_origin	= "center"
trash_offset	= [ 0, 0, 70, 20 ]

# delete
delete_title 	= "Permanently delete {n} selected file{s}?"
delete_origin	= "center"
delete_offset	= [ 0, 0, 70, 20 ]

# overwrite
overwrite_title   = "Overwrite file?"
overwrite_content = "Will overwrite the following file:"
overwrite_origin  = "center"
overwrite_offset  = [ 0, 0, 50, 15 ]

# quit
quit_title   = "Quit?"
quit_content = "The following task is still running, are you sure you want to quit?"
quit_origin  = "center"
quit_offset  = [ 0, 0, 50, 15 ]

[pick]
open_title  = "Open with:"
open_origin = "hovered"
open_offset = [ 0, 1, 50, 7 ]

[which]
sort_by      	 = "none"
sort_sensitive = false
sort_reverse 	 = false
sort_translit  = false
